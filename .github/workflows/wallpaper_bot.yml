name: YourWallAR Bot (v9.0 - Manual Test Fix)

on:
  schedule:
    # (الجدول بتوقيت UTC ليطابق كود البايثون)
    - cron: '0 6,12,18 * * *'

  # هذا يسمح لنا بالاختبار اليدوي
  workflow_dispatch:

jobs:
  run-wallpaper-bot:
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHANNEL_USERNAME: ${{ secrets.CHANNEL_USERNAME }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      # (v9.0) التغيير الأهم: تمرير "نوع التشغيل" إلى البايثون
      GITHUB_EVENT_NAME: ${{ github.event_name }}
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: pip install requests
        
      - name: Run Python Script (v9.0 - Manual Test Fix)
        run: python wallpaper_bot.py

