name: YourWallAR Bot (v4.2 - Time Fix)

on:
  schedule:
    # (v4.2) الجدول الآن بتوقيت UTC ليطابق كود البايثون
    # (6:00 UTC = 9:00 صباحاً بتوقيت العراق)
    # (12:00 UTC = 3:00 مساءً بتوقيت العراق)
    # (18:00 UTC = 9:00 مساءً بتوقيت العراق)
    - cron: '0 6,12,18 * * *'

  # هذا يسمح لنا بالاختبار اليدوي
  workflow_dispatch:

jobs:
  run-wallpaper-bot:
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      CHANNEL_USERNAME: ${{ secrets.CHANNEL_USERNAME }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        # (v4.2) تم إزالة 'pytz' لأننا لم نعد بحاجة إليه
        run: pip install requests
        
      - name: Run Python Script (v4.2 - Time Fix)
        run: python wallpaper_bot.py

